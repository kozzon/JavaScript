<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS编写位置</title>
      <!--
          可以将js代码编写到外部js文件中，然后通过script标签引入
          写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
          推荐的使用方式
      -->
      <!-- script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
           如需则可以再创建一个新的script标签用于编写内部代码-->
    <script type="text/javascript" src="/Users/kozzon/Desktop/kozzon/Javascript/day01/js/script.js"></script>
    <script type="text/javascript">
         alert("我是内部js代码");
    </script>
      <!--
          可以将js代码编写到script标签
        <script>
            alert("点我一下");
        </script>
      -->
    </head>
    <body>
        <!-- 
            可以将js代码编写到标签的onclick属性中
             当我们点击按钮时，js代码才会被执行

             不方便维护，不推荐使用
        -->
     <button onclick="alert('我点一下')"> 点我一下 </button>
      
        <!--
            可以将js代码写在超链接的href属性中，这样点击超链接时，
            会执行js代码
        -->
     <a href="javascript:alert('对就是这里');">这里也点一下</a> 
     <a href="javascript:;">这里也点一下</a>
     
    </body>
</html>
