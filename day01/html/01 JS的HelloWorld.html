<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS的HelloWorld</title>
    <script>
        /*
        * 控制浏览器弹出一个警告框
        */ 
        alert("弹出一个警告框");
        /*
        * 在计算机页面中输出一个内容
        */ 
        document.write("一个内容");
        /*
        * 向控制台输出一个内容
        */
        console.log("控制台");
    </script>
    </head>
    <body>
    <h1>title</h1>
    </body>
</html>
