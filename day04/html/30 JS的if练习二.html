<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的if练习二</title>
        <script>
            /*
             *  大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
             高：180cm以上；富：1000万以上；帅：500以上；
             如果这三个条件同时满足，则：‘我一定要嫁给他’
             如果三个条件有为真的情况，则：‘嫁吧，比上不足，比下有余。’
             如果三个条件都不满足于，则：‘不嫁！’
             */ 

             var height = prompt("身高(cm)");
                 wealth = prompt("财富(万)");
                 handsome = prompt("帅气(分)");
            
            
             
             if(height > 180 && wealth > 1000 && handsome > 500){
                 alert("我一定要嫁给他！");
             }else if(height > 180 || wealth > 1000 || handsome > 500){
                 alert("可以嫁！");
             }else{
                 alert("不嫁！");
             }
        </script>
    </head>
    
    <body>

    </body>
</html>
