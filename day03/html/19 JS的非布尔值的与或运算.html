<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的非布尔值的与或运算</title>
        <script>
            /*
			 * && || 非布尔值的情况
			 * 	- 对于非布尔值进行与或运算时，
			 * 		会先将其转换为布尔值，然后再运算，并且返回原值
			 * 	- 与运算：
			 * 		- 如果第一个值为true，则必然返回第二个值
			 * 		- 如果第一个值为false，则直接返回第一个值
			 * 
			 * 	- 或运算
			 * 		- 如果第一个值为true，则直接返回第一个值
			 * 		- 如果第一个值为false，则返回第二个值
			 * 
			 */
			
			//true && true
			//与运算：如果两个值都为true，则返回后边的
			var result = 5 && 6;//=6
			
			
			//与运算：如果两个值中有false，则返回靠前的false
			//false && true
			result = 0 && 2;//=0
			result = 2 && 0;//=2
			//false &&　false
			result = NaN && 0;//=NaN
			result = 0 && NaN;//=0
			
			
			//true || true
			//如果第一个值为true，则直接返回第一个值
			result = 2 || 1;//=2
			result = 2 || NaN;//2
			result = 2 || 0;//=2
			
			//如果第一个值为false，则直接返回第二个值
			result = NaN || 1;//=1
			result = NaN || 0;//=0
			
			result = "" || "hello";//=hello
			
			result = -1 || "你好";//=-1
			
			
			console.log("result = "+result);
        </script>
    </head>
    
    <body>

    </body>
</html>
