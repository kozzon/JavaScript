<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的其他进制数字</title>
        <script>
             

          var a = 123;
             
             /*
              *  在JS中，如果需要表示16进制的数字，则需要以0x开头
                        如果需要表示8进制的数字，则需要以0开头
                        如果需要表示2进制的数字，则需要以0b开头
                             但不是所有浏览器都支持
                           
              */
          //十六进制
          a = 0x123;
          a = 0xff;
           
          //八进制
          a = 070;

          //二进制
          a = 0b10;

         //像 "070"这种字符串，有些浏览器会当成八进制解析，有些会当成十进制解析
         a = "070";
         
        //可以在parseInt()中传递一个第二个参数，来制定数字的进制
         a = parseInt(a,10);

        console.log(typeof a);
        console.log(a);
          
          
        </script>
    </head>
    
    <body>

    </body>
</html>
