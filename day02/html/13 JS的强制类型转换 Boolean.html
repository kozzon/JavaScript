<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的强制类型转换 Boolean</title>
        <script>
            /*
             * 将其他的数据类型转换为Boolean
                 - 使用Boolean()函数
                     - 数字--> 布尔
                        - 除了 0 和 NaN ,其余都是true

                 - 字符串 --> 布尔
                        - 除了空串，其余的都是true
                        
                 - null和undefined都会转换为false
                 
                 -对象也会转换为true
             */ 

             var a = 123;//true
             a = -456;//true
             a = 0;//false
             a = Infinity;//true
             a = NaN;//false  

             //调用Boolean()函数来将a转换为布尔值
             a = Boolean(a);

             a = "hello";//true

             a = Boolean(a);

             a = null;//false
             a = Boolean(a);

             a = false;//false
             a = Boolean(a);


             console.log(typeof a );
             console.log(a);
             
             
        </script>
    </head>
    
    <body>

    </body>
</html>
